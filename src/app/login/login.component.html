<div class="page-div form-group" >
    <div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title class="login-text-label" > Sugam</mat-card-title>
        </mat-card-header>
    
        <form #userForm="ngForm">
    
        <div id="phoneView ">
            <mat-form-field class="form-component" appearance="outline">
              <mat-label>Phone number</mat-label>
              <span matPrefix>+91 &nbsp;</span>
              <input type="tel" matInput placeholder="9876543210" name="phone" required pattern="^\d{10}?" #phone="ngModel" [class.is-invalid]="phone.invalid" ngModel value=[(contact_1)] >
              <mat-icon matSuffix>mode_edit</mat-icon>
              <mat-error>Phone number should be 10 digit long</mat-error>
            </mat-form-field>
        </div>
    
        <div id="passwordView ">
          <mat-form-field appearance="outline" class="form-component">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required [class.is-invalid]="password.invalid" #password="ngModel" >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>Password cannot be blank</mat-error>
          </mat-form-field>
        </div>
    
        <button (click)="tryLogging(userForm.value.phone, userForm.value.password)" [disabled]="!userForm.valid" mat-raised-button class="submit-button" color="primary">Submit</button>
      </form>
      </mat-card>
    </div>
    </div>
